<svg width="900" height="280" viewBox="0 0 900 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Deep space base gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020817;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#0a1628;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1e3d;stop-opacity:1" />
    </linearGradient>
    <!-- Cyan glow gradient -->
    <radialGradient id="glowLeft" cx="20%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#020817;stop-opacity:0" />
    </radialGradient>
    <!-- Gold glow gradient -->
    <radialGradient id="glowRight" cx="85%" cy="40%" r="40%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#020817;stop-opacity:0" />
    </radialGradient>
    <!-- Blue accent -->
    <radialGradient id="glowCenter" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#020817;stop-opacity:0" />
    </radialGradient>
    <!-- Text gradient cyan to white -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee" />
      <stop offset="50%" style="stop-color:#ffffff" />
      <stop offset="100%" style="stop-color:#3b82f6" />
    </linearGradient>
    <!-- Gold text gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24" />
      <stop offset="100%" style="stop-color:#f59e0b" />
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Strong glow filter -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Soft glow -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Base background -->
  <rect width="900" height="280" fill="url(#bgGrad)"/>
  
  <!-- Glow overlays -->
  <rect width="900" height="280" fill="url(#glowLeft)"/>
  <rect width="900" height="280" fill="url(#glowRight)"/>
  <rect width="900" height="280" fill="url(#glowCenter)"/>

  <!-- Grid pattern - circuit board feel -->
  <g opacity="0.06" stroke="#22d3ee" stroke-width="0.5">
    <!-- Vertical lines -->
    <line x1="75" y1="0" x2="75" y2="280"/>
    <line x1="150" y1="0" x2="150" y2="280"/>
    <line x1="225" y1="0" x2="225" y2="280"/>
    <line x1="300" y1="0" x2="300" y2="280"/>
    <line x1="375" y1="0" x2="375" y2="280"/>
    <line x1="450" y1="0" x2="450" y2="280"/>
    <line x1="525" y1="0" x2="525" y2="280"/>
    <line x1="600" y1="0" x2="600" y2="280"/>
    <line x1="675" y1="0" x2="675" y2="280"/>
    <line x1="750" y1="0" x2="750" y2="280"/>
    <line x1="825" y1="0" x2="825" y2="280"/>
    <!-- Horizontal lines -->
    <line x1="0" y1="56" x2="900" y2="56"/>
    <line x1="0" y1="112" x2="900" y2="112"/>
    <line x1="0" y1="168" x2="900" y2="168"/>
    <line x1="0" y1="224" x2="900" y2="224"/>
  </g>

  <!-- Stars / particles -->
  <g fill="#ffffff">
    <circle cx="50" cy="30" r="1.2" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.2;0.9" dur="2.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="70" r="0.8" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.1;0.7" dur="3.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="820" cy="50" r="1.4" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="860" cy="200" r="1.0" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="770" cy="240" r="0.9" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="180" r="1.1" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3.0s" repeatCount="indefinite"/>
    </circle>
    <circle cx="875" cy="130" r="1.3" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.15;0.7" dur="1.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="250" r="0.7" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="680" cy="20" r="1.0" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="260" r="0.8" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Cyan accent dots -->
  <g fill="#22d3ee">
    <circle cx="100" cy="100" r="1.5" opacity="0.7" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="80" r="2" opacity="0.8" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="230" r="1.8" opacity="0.6" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="3.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="840" cy="260" r="1.2" opacity="0.9" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2.0s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Gold accent dots -->
  <g fill="#fbbf24">
    <circle cx="750" cy="180" r="1.5" opacity="0.7" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="40" r="1.2" opacity="0.6" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Left decorative circuit line -->
  <g stroke="#22d3ee" stroke-width="1.5" fill="none" opacity="0.5">
    <polyline points="0,140 40,140 40,100 80,100" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
    </polyline>
    <circle cx="80" cy="100" r="3" fill="#22d3ee" opacity="0.8" filter="url(#softGlow)"/>
    <polyline points="0,180 30,180 30,220 60,220">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
    </polyline>
    <circle cx="60" cy="220" r="2" fill="#22d3ee" opacity="0.6" filter="url(#softGlow)"/>
  </g>

  <!-- Right decorative circuit line -->
  <g stroke="#fbbf24" stroke-width="1.5" fill="none" opacity="0.4">
    <polyline points="900,140 860,140 860,180 820,180" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3.5s" repeatCount="indefinite"/>
    </polyline>
    <circle cx="820" cy="180" r="3" fill="#fbbf24" opacity="0.8" filter="url(#softGlow)"/>
    <polyline points="900,80 870,80 870,60 840,60">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.5s" repeatCount="indefinite"/>
    </polyline>
    <circle cx="840" cy="60" r="2" fill="#fbbf24" opacity="0.6" filter="url(#softGlow)"/>
  </g>

  <!-- Horizontal accent lines -->
  <line x1="160" y1="65" x2="350" y2="65" stroke="#22d3ee" stroke-width="0.8" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="550" y1="65" x2="740" y2="65" stroke="#22d3ee" stroke-width="0.8" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3s" begin="1.5s" repeatCount="indefinite"/>
  </line>
  <line x1="160" y1="215" x2="350" y2="215" stroke="#3b82f6" stroke-width="0.8" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
  </line>
  <line x1="550" y1="215" x2="740" y2="215" stroke="#3b82f6" stroke-width="0.8" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" begin="2s" repeatCount="indefinite"/>
  </line>

  <!-- Outer border glow -->
  <rect x="1" y="1" width="898" height="278" rx="0" ry="0" fill="none" stroke="#22d3ee" stroke-width="1" opacity="0.2"/>
  <rect x="4" y="4" width="892" height="272" rx="0" ry="0" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.15"/>

  <!-- Corner accents top-left -->
  <g stroke="#22d3ee" stroke-width="2" fill="none" filter="url(#softGlow)" opacity="0.9">
    <line x1="10" y1="10" x2="50" y2="10"/>
    <line x1="10" y1="10" x2="10" y2="50"/>
  </g>
  <!-- Corner accents top-right -->
  <g stroke="#22d3ee" stroke-width="2" fill="none" filter="url(#softGlow)" opacity="0.9">
    <line x1="890" y1="10" x2="850" y2="10"/>
    <line x1="890" y1="10" x2="890" y2="50"/>
  </g>
  <!-- Corner accents bottom-left -->
  <g stroke="#fbbf24" stroke-width="2" fill="none" filter="url(#softGlow)" opacity="0.9">
    <line x1="10" y1="270" x2="50" y2="270"/>
    <line x1="10" y1="270" x2="10" y2="230"/>
  </g>
  <!-- Corner accents bottom-right -->
  <g stroke="#fbbf24" stroke-width="2" fill="none" filter="url(#softGlow)" opacity="0.9">
    <line x1="890" y1="270" x2="850" y2="270"/>
    <line x1="890" y1="270" x2="890" y2="230"/>
  </g>

  <!-- Greeting text -->
  <text x="450" y="88" text-anchor="middle" font-family="'Courier New', monospace" font-size="13" fill="#22d3ee" opacity="0.85" letter-spacing="5" filter="url(#softGlow)">
    &lt; WELCOME TO MY PROFILE /&gt;
    <animate attributeName="opacity" values="0.85;0.4;0.85" dur="4s" repeatCount="indefinite"/>
  </text>

  <!-- MAIN NAME - Large and bold -->
  <text x="450" y="148" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="52" font-weight="bold" fill="url(#textGrad)" filter="url(#strongGlow)" letter-spacing="2">
    Sebastian Pariachi
  </text>

  <!-- Underline accent below name -->
  <rect x="280" y="158" width="340" height="2" fill="url(#textGrad)" opacity="0.6" rx="1">
    <animate attributeName="width" values="340;280;340" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="x" values="280;310;280" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Role/Title -->
  <text x="450" y="190" text-anchor="middle" font-family="'Courier New', monospace" font-size="15" fill="#94a3b8" letter-spacing="3">
    Full Stack Developer  ¬∑  Software Engineer  ¬∑  DevOps
  </text>

  <!-- Tech tags row -->
  <!-- React tag -->
  <rect x="207" y="208" width="68" height="24" rx="4" fill="#22d3ee" fill-opacity="0.12" stroke="#22d3ee" stroke-width="0.8" stroke-opacity="0.6"/>
  <text x="241" y="224" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#22d3ee" opacity="0.95">‚öõ React</text>
  
  <!-- Node tag -->
  <rect x="284" y="208" width="76" height="24" rx="4" fill="#22d3ee" fill-opacity="0.12" stroke="#22d3ee" stroke-width="0.8" stroke-opacity="0.6"/>
  <text x="322" y="224" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#22d3ee" opacity="0.95">‚ñ≤ Node.js</text>

  <!-- MySQL tag -->
  <rect x="369" y="208" width="72" height="24" rx="4" fill="#3b82f6" fill-opacity="0.12" stroke="#3b82f6" stroke-width="0.8" stroke-opacity="0.6"/>
  <text x="405" y="224" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#60a5fa" opacity="0.95">üóÑ MySQL</text>

  <!-- Python tag -->
  <rect x="450" y="208" width="76" height="24" rx="4" fill="#3b82f6" fill-opacity="0.12" stroke="#3b82f6" stroke-width="0.8" stroke-opacity="0.6"/>
  <text x="488" y="224" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#60a5fa" opacity="0.95">üêç Python</text>

  <!-- REST API tag -->
  <rect x="535" y="208" width="80" height="24" rx="4" fill="#fbbf24" fill-opacity="0.12" stroke="#fbbf24" stroke-width="0.8" stroke-opacity="0.6"/>
  <text x="575" y="224" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#fbbf24" opacity="0.95">üîå REST API</text>

  <!-- JWT tag -->
  <rect x="624" y="208" width="66" height="24" rx="4" fill="#fbbf24" fill-opacity="0.12" stroke="#fbbf24" stroke-width="0.8" stroke-opacity="0.6"/>
  <text x="657" y="224" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#fbbf24" opacity="0.95">üîê JWT</text>

  <!-- Location and university -->
  <text x="450" y="262" text-anchor="middle" font-family="'Courier New', monospace" font-size="12" fill="#64748b" letter-spacing="2">
    üìç Lima, Per√∫  ¬∑  üéì UPC ‚Äî Ingenier√≠a de Software  ¬∑  üèÜ Top 10%
  </text>
</svg>
