<svg width="900" height="300" viewBox="0 0 900 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Deep obsidian background -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="45%" style="stop-color:#111111"/>
      <stop offset="100%" style="stop-color:#0d0d0d"/>
    </linearGradient>

    <!-- Gold glow left -->
    <radialGradient id="goldGlow" cx="20%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:0"/>
    </radialGradient>

    <!-- Emerald glow right -->
    <radialGradient id="emeraldGlow" cx="80%" cy="50%" r="45%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:0"/>
    </radialGradient>

    <!-- Center warm glow -->
    <radialGradient id="centerGlow" cx="50%" cy="55%" r="35%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0.07"/>
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:0"/>
    </radialGradient>

    <!-- Name gradient: gold â†’ white â†’ emerald -->
    <linearGradient id="nameGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="40%" style="stop-color:#f5f5f0"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>

    <!-- Gold line fade -->
    <linearGradient id="goldLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0"/>
    </linearGradient>

    <!-- Emerald line fade -->
    <linearGradient id="emeraldLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0"/>
    </linearGradient>

    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="strongglow">
      <feGaussianBlur stdDeviation="9" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Base -->
  <rect width="900" height="300" fill="url(#bg)"/>
  <rect width="900" height="300" fill="url(#goldGlow)"/>
  <rect width="900" height="300" fill="url(#emeraldGlow)"/>
  <rect width="900" height="300" fill="url(#centerGlow)"/>

  <!-- Subtle noise texture via tiny dots -->
  <g fill="#ffffff" opacity="0.025">
    <circle cx="80" cy="40" r="0.8"/><circle cx="160" cy="80" r="0.6"/><circle cx="240" cy="30" r="0.9"/><circle cx="320" cy="70" r="0.7"/><circle cx="400" cy="45" r="0.8"/><circle cx="480" cy="85" r="0.6"/><circle cx="560" cy="35" r="0.9"/><circle cx="640" cy="75" r="0.7"/><circle cx="720" cy="50" r="0.8"/><circle cx="800" cy="90" r="0.6"/><circle cx="880" cy="40" r="0.9"/>
    <circle cx="60" cy="130" r="0.7"/><circle cx="140" cy="170" r="0.8"/><circle cx="220" cy="120" r="0.6"/><circle cx="300" cy="160" r="0.9"/><circle cx="380" cy="140" r="0.7"/><circle cx="460" cy="175" r="0.8"/><circle cx="540" cy="125" r="0.6"/><circle cx="620" cy="165" r="0.9"/><circle cx="700" cy="135" r="0.7"/><circle cx="780" cy="180" r="0.8"/><circle cx="860" cy="130" r="0.6"/>
    <circle cx="90" cy="240" r="0.9"/><circle cx="170" cy="270" r="0.7"/><circle cx="250" cy="230" r="0.8"/><circle cx="330" cy="260" r="0.6"/><circle cx="410" cy="250" r="0.9"/><circle cx="490" cy="275" r="0.7"/><circle cx="570" cy="235" r="0.8"/><circle cx="650" cy="265" r="0.6"/><circle cx="730" cy="245" r="0.9"/><circle cx="810" cy="270" r="0.7"/><circle cx="870" cy="240" r="0.8"/>
